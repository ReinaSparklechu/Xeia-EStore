<!DOCTYPE html>

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xeia Store Page</title>
    <link rel="stylesheet" th:href="@{/storeStyle.css}" type = "text/css">
</head>
<body>
Welcome to the store
<div>
    <div th:object="${customer}" class = "CustTracker">
        <label for="username">Username: </label>
        <div th:text=" *{username}" id = "username"></div>
        <br/>

        <label for="inventory Size">Inventory size:</label>
        <div th:text="*{getInventory().keySet().size()}" id = "inventory size"></div>
        <br/>

        <label for="Cart size">Items in cart: </label>
        <div th:text="*{getShoppingCart().size()}" id = "Cart size"></div>
        <br>
        <label for="Cart">Cart Items</label>
        <select name="Cart">
            <option th:each = "item: ${customer.getShoppingCart()}" th:text="${item.getKey().getName()} +' Qty: ' + ${item.getValue()}"></option>
        </select>
    </div>
    <div>
        <a href="/store/smithy">Smith</a>
        <a href="/store/apothecary">Apothecary</a>
        <a href="/store/tailor">Tailor</a>
        <a href="/cart">View Cart</a>
    </div>
    <form th:action="@{/store/checkout}" method="post">
        <button type="submit" >Checkout</button>
    </form>



</div>

</body>
</html>
