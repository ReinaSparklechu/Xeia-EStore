<!DOCTYPE html>
<html lang="en">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Cart</title>
  <link rel="stylesheet" th:href="@{/storeStyle.css}" type = "text/css">
</head>

<h1>Your cart contains</h1>
<form  th:method="post" th:action="@{/cart/update}">
  <table>
    <tr>
      <th>Quantity</th>
      <th>Item name</th>
      <th>Price</th>
    </tr>
    <tr th:each="item: ${customer.getShoppingCart()}">
      <td>
        <input type="number" th:placeholder="${item.getValue()}"  th:min = "0" th:max = "${item.getValue()}"  th:field="${customer.cartBuffer[__${item.getKey().name}__]}">
      </td>
      <td th:text="${item.getKey().getName()}"></td>
      <td th:text = "${item.getKey().getPrice()}"></td>
    </tr>
  </table>
  <button type="submit">Update Cart</button>
</form>
</html>
